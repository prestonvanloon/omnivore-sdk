get:
  description: Get the data for a Location that is currently attached to your account.
  operationId: getById
  security:
    - apiKey: []
  parameters:
    - name: id
      in: path
      required: true
      type: string
  responses:
    '200':
      description: Location Resource
      schema:
        $ref: '../resources/location.yaml'
    '404':
      description: No Location found by that id
      schema:
        $ref: '../common/error.yaml'
